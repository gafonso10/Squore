<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520"
    fill="#111111" stroke="#111111">
    <!--
    This svg is not used as such, but converted to png files:

    fill and stroke colors: #D3D3D3, #111111

    # guidelines: mine
    #convert -background none -size  32x32  timer.svg ../drawable-mdpi/timer.png
    #convert -background none -size  36x36  timer.svg ../drawable-ldpi/timer.png
    export suffix='_black'
    export suffix=''
    convert -background none -size  48x48  timer.svg ../drawable-hdpi/timer${suffix}.png
    convert -background none -size  64x64  timer.svg ../drawable-xhdpi/timer${suffix}.png
    convert -background none -size  96x96  timer.svg ../drawable-xxhdpi/timer${suffix}.png
    convert -background none -size  96x96  timer.svg ../drawable-xxxhdpi/timer${suffix}.png
    -->

    <circle id="disc" cx="260" cy="300" r="200" stroke-width="35" fill="none"/>
    <polyline id="hands" stroke-linecap="round" points="260,170 260,300 370,370" stroke-width="25" fill="none"/>

    <!-- https://css-tricks.com/svg-path-syntax-illustrated-guide/ -->
    <path id="top-button" stroke="yellow" stroke-width="0"
        d="M260,0  h+43 q+10, 0 +10,+10 v+32 h-20 v+30 q-33,-5
                                                              -66, 0
                                                        v-30
                                                   h-20
                                              v-32
                              q  0,10 +10,-10
                         h+43
                "/>

    <path id="side-button" stroke="yellow" stroke-width="0" transform='rotate(30 260 300)'
        d="M260,30 h+23 q+10, 0 +10,+10 v+32  q-33,-5
                                                     -66, 0
                                              v-32
                              q  0,10 +10,-10
                         h+23
                "/>

</svg>